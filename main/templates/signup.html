{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">

  <title>Awwards</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="row">
        <div class="col-md-12">
          <div class="move">
            <form class="" method="post">
              {% csrf_token %}
              {{ form|crispy }}

              <div class="cards">
                <h6>Allready have an account? <a href="/accounts/login">LOGIN</a> </h6>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

</html>
