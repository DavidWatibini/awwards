{% extends 'base.html' %}
{% block content %}
{{ block.super}}
{% load bootstrap4%}

<div class="container">
  <button id="button_h" type="button" class="btn btn-outline-secondary"><a href="/update">Edit Profile</a></button>
  <button id="button_h" type="button" class="btn btn-outline-secondary"><a href="{% url 'post' %}">Publish Site</a></button>


  {% for all in my_profile%}

  <h4>{{all.bio}}</h4>
  {% endfor %}

</div>
{%endblock%}
