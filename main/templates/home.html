{% extends 'base.html' %}
{% block content %}
{{ block.super}}
{% load bootstrap4%}
<div class="container">
  <div class="row">
    <div class="col-md-1">
    </div>
    <div class="col-md-8">

      <div class="card" style="width: 35rem;">

        {% for new in index_path %}
          <img src="{{new.image_view.url}}" alt="{{user.username}}">
          <p>{{new.image_description}}</p>
        {% endfor %}

      </div>
    </div>
  </div>
</div>
{% endblock %}
