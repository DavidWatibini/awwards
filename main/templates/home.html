{% extends 'base.html' %}
{% block content %}
{{ block.super}}
{% load bootstrap4%}
<div class="container">
  <div class="row">
    <div class="col-md-1">
    </div>
    <div class="col-md-8">


        <div class="cards">

          {% for new in index_path %}
          <img src="{{new.image_view.url}}" alt="my image" height="200px" width="100%">

          <div class="middle">
            <a href="/view_site">View page</a>
            <p>{{new.image_description}}</p>
          {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
